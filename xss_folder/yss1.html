<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reflected XSS Example</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none';">
</head>
<body>
    <h1>Search Results</h1>
    <div id="results"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const search = params.get('q');
        const sanitizedSearch = document.createElement('div');
        sanitizedSearch.innerText = `Results for: ${search}`;
        document.getElementById('results').appendChild(sanitizedSearch);
    </script>
</body>
</html>
